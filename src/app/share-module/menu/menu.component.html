
<div class="sidebar">
  <div class="sidebar-menu">
      <ul>
        <li>
          <a routerLink="/admin/dashboard" routerLinkActive="active">
            <span class="icon">
              <img width="23" [src]="this.dash_icon" alt="">
            </span>
          <span class="text">Dashboard</span></a>
        </li>
        <li>
          <a routerLink="/admin/imoveis" routerLinkActive="active">
            <span class="icon">
              <img width="23" [src]="this.imovel_icon" alt="">
            </span>
          <span class="text">Imoveis</span></a>
        </li>
        <li>
          <a routerLink="/admin/proprietarios" routerLinkActive="active">
            <span class="icon">
              <img width="23" [src]="this.proprietarios_icon" alt="">
            </span>
            <span class="text">Proprietários</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/solicitacoes" routerLinkActive="active">
            <span class="icon">
              <img width="23" [src]="this.solici_icon" alt="">
            </span>
          <span class="text">Solicitações</span></a>
        </li>
        <li>
          <a routerLink="/admin/usuarios" routerLinkActive="active">
            <span class="icon">
              <img width="23" [src]="this.users_icon" alt="">
            </span>
          <span class="text">Usuários</span></a>
        </li>
        <li>
          <a style="cursor: pointer;" (click)="showSettings()">
            <span class="icon">
              <img width="23" [src]="this.defin_icon" alt="">
            </span>
          <span class="text">Definições</span></a>
        </li>
      </ul>
    </div>
</div>
<header>
  <div class="logo">
    <a routerLink="/admin/dashboard"><img width="60%" src="assets/Logotipo/logotipo.svg" alt=""></a>
  </div>
  <div class="title">
    <h2>
      {{title}}
    </h2>
  </div>
  <div class="search-wrapper1">
    <span class="">
      <img width="17" src="assets/Icons/icone-pesquisa.svg" alt="">
    </span>
    <input type="search" placeholder="Pesquisar no Dashboard">
  </div>

  <div class="user-wrapper">
    <a *ngIf="notifications > 0">
      <img src="assets/Icons/notificatio_sign.svg" width="22px" alt="" style="cursor: pointer;">
    </a>
    <a *ngIf="notifications < 1">
      <img src="assets/Icons/Notifi_no_red_circle.svg" width="22px" alt="" style="cursor: pointer;">
    </a>
    <a (click)="user_toggle()">
      <div class="user-profile">
        <img src="assets/Imagens/solicitacoes/image.jpg" width="100%" height="100%" alt="" style="cursor: pointer;">
      </div>
    </a>
    <div class="user-detail-modal" [ngClass]="{'modal-show' : user_modal_visible == true, 'modal-hide' : user_modal_visible == false}">
      <div class="user-modal-header">
        <div class="_image">
          <img width="50" src="assets/Imagens/solicitacoes/image.jpg" alt="">
        </div>
        <div class="_details">{{userName}} <br> <span>{{userCategory}}</span></div>
        <div class="clearfix"></div>
      </div>
      <div class="list-items">
        <ul>
          <li>
            <a routerLink="/admin/minha-conta">
              <div class="_icon">
                <img [src]="this.user_icon" alt="">
              </div>
              <div class="_item_name">Minha Conta</div>
              <div class="clearfix"></div>
            </a>
          </li>
          <li>
            <a>
              <div class="_icon">
                <img [src]="this.support_icon" alt="">
              </div>
              <div class="_item_name">Suporte</div>
              <div class="clearfix"></div>
            </a>
          </li>
          <li>
            <a (click)="logout()">
              <div class="_icon">
                <img [src]="this.logout_icon" alt="">
              </div>
              <div class="_item_name">Terminar Sessão</div>
              <div class="clearfix"></div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  
  </div>
</header>
<!-- <app-settings></app-settings> -->

<!-- MODAL -->

<div class="settings">
  <div class="settings-background"  (click)="fadeOut()" [ngClass]="hide == true ? 'close': 'apear'"></div>
  <div class="settings-panel" [ngClass]="hide == true ? 'hided': 'non-hided'">
    <div class="panel-header">
        Definições
        <span><a (click)="fadeOut()">&#10006;</a></span>
    </div>
    <div class="panel-banner">
        <div class="panel-img">
            <img src="assets/Imagens/settings/bnr.jpg" alt="">
        </div>
    </div>
    <div class="panel-body">
      <div class="theme-mode">
          <div class="title">
              <h4>Trocar para o modo escuro</h4>
          </div>
          <div class="input">
              <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
              </label>
          </div>
      </div>

      <div class="bar-mode">
          <div class="title">
              <h4>Trocar barra lateral para Ralável</h4>
          </div>
          <div class="input">
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
          </div>
      </div>
      <div class="button">
          <button>
              Definições Padrão
          </button>
      </div>
    </div>
  </div>
</div>
